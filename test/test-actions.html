<html>
<head>
	<meta charset="utf-8"/>
	<title>Test</title>
	<script src="mysimplegame-core.js"></script>
	<!-- <script src="mysimplegame-dynamic.js"></script> -->
</head>
<body></body>
<script>
//MSG.use()

var TestGame = MSG.Game.new()

var TestElem = MSG.Elem.new({ shape:MSG.CIRCLE, sprite:"red" })

TestElem.act([1,2], function(){ this.trigger("toto", 50) })
TestElem.act("toto", function(args){ this.y += args })

TestElem.act({start:{keydown:"Space"}, period:1, max:5}, function(){ this.y += 10 })

TestElem.act({start:[3,5,7], stop:[4,6], rm:8}, function(){ this.y += 1 })

TestGame.add(TestElem, { x:0, y:0 })
	.add(TestElem, { x:100, y:0 })
	.add(TestElem, { x:200, y:0 })

TestGame.start()
</script>
</html>
